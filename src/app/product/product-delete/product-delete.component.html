<h1>Xoá sản phẩm</h1>
<form [formGroup]="productForm" (ngSubmit)="deleteProduct(id)">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Mã sản phẩm:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputEmail3" formControlName="id">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Tên sản phẩm:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" formControlName="name">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Gía sản phẩm:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputEmail3" formControlName="price">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">mô tả sản phẩm:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" formControlName="description">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">xóa sản phẩm</button>
</form>
